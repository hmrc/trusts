include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName=trusts

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# auth
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "config.Module"

# Provides an implementation and configures all filters required by a Platform backend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"
# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
# Play Modules
# ~~~~
# Additional play modules can be added here

play.http.parser.maxMemoryBuffer = 1024K


# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Session configuration
# ~~~~~
application.session.httpOnly=false
application.session.secure=false

# The application languages
# ~~~~~
play.i18n.langs=["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router=prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {

    # 300 is the default, you may need to change this according to your needs
    confidenceLevel = 300

    controllers.MicroserviceHelloWorld = {
        needsAuth = false
        needsLogging = false
        needsAuditing = false
    }

}


# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

mongodb {
    uri = "mongodb://localhost:27017/"${appName}
    ttlSeconds = 14400   # 4 hours
    registration {
        ttlSeconds = 2419200    # 28 days
    }
}

# Microservice specific config

auditing {
    enabled=true
    traceRequests=true
    consumer {
        baseUri {
            host = localhost
            port = 8100
        }
    }
}

microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

        trusts {
            delayToConnectTaxEnrolment = 0
            maxRetry = 10
        }

        auth {
            host=localhost
            port=8500
        }

        registration {
            protocol = http
            host = localhost
            port = 9802
            token = devToken
            environment = dev
        }

        subscription {
            protocol = http
            host = localhost
            port = 9802
            token = devToken
            environment = dev
        }

        playback {
            protocol = http
            host = localhost
            port = 9806
        }

        variation {
            protocol = http
            host = localhost
            port = 9807
        }

        non-repudiation {
            protocol = http
            host = localhost
            port = 9828
        }

        tax-enrolments {
            protocol = http
            host=localhost
            port=9802
            non-taxable {
                serviceName="serviceNameNonTaxable"
                callback="http://localhost:9782/trusts/tax-enrolment/registration/non-taxable/hmrc-tersnt-org/:trn/subscriptions"
            }
            taxable {
                serviceName="serviceNameTaxable"
                callback="http://localhost:9782/trusts/tax-enrolment/registration/taxable/hmrc-ters-org/:trn/subscriptions"
            }
        }

        tax-enrolments-migration {
            protocol = http
            host=localhost
            port=9807
            to-taxable {
                serviceName="HMRC-TERS-ORG"
                callback="http://localhost:9782/trusts/tax-enrolment/migration-to-taxable/urn/:urn/subscriptionId/:subscriptionId"
            }
        }

        orchestrator {
            protocol = http
            host = localhost
            port = 9681
        }
    }
}

features {
    mongo {
        dropIndexes = true
    }
    removeSavedRegistrations = false
}
